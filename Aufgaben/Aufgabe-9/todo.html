<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Liste</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styletodo.css">
</head>
<body>
    <div id="head" class="header">
        <h2>My To-Do List</h2>
        <input type="text" id="titeltext" placeholder="Add task...">
        <span onclick="newElement()" class="addbutton">Add</span>
      </div>

      <ul id="mylist">
        <li>Sleep </li>
        <li class="checked">Homework</li>
        <li>Cry</li>
        <li>Draw something</li>
        <li>Eat</li>
        <li>Cry some more</li>
      </ul>
</body>
</html>
